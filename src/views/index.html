<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ExpressGeneratorTypeScriptApp</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>
    <body>

        <!-- Add Computers -->
        <div class="computers-column add-computer-col">
            <div class="column-header">Add computer:</div>
            <div>
                <input id="name-input" placeholder="Name">
            </div>
            <div>
                <input id="description-input" placeholder="Description">
            </div>
            <div>
                <button id="add-computer-btn">Add</button>
            </div>
        </div>

        <!-- Display computers -->
        <div class="computers-column">
            <div class="column-header">computers:</div>
            <div id="all-computers-anchor"></div>
        </div>



    </body>
    <script src="scripts/index.js"></script>
</html>
